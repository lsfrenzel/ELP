{% extends "base.html" %}

{% block title %}Cadastrar Usuário - ELP Obras{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">
                        <i class="fas fa-user-plus me-2"></i>Cadastrar Novo Usuário
                    </h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome Completo</label>
                            <input type="text" class="form-control" id="nome" name="nome" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="password" name="password" required 
                                   minlength="6" placeholder="Mínimo 6 caracteres">
                        </div>
                        
                        <div class="mb-3">
                            <label for="role" class="form-label">Nível de Acesso</label>
                            <select class="form-select" id="role" name="role" required>
                                <option value="user">Usuário</option>
                                <option value="admin">Administrador</option>
                            </select>
                            <div class="form-text">
                                <i class="fas fa-info-circle me-1"></i>
                                Usuários podem criar relatórios, Administradores têm acesso total.
                            </div>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-1"></i>Cadastrar Usuário
                            </button>
                            <a href="{{ url_for('admin_panel') }}" class="btn btn-outline-secondary">
                                <i class="fas fa-arrow-left me-1"></i>Voltar
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_scripts %}
<script>
document.getElementById('password').addEventListener('input', function() {
    const password = this.value;
    const button = document.querySelector('button[type="submit"]');
    
    if (password.length < 6) {
        this.classList.add('is-invalid');
        button.disabled = true;
    } else {
        this.classList.remove('is-invalid');
        button.disabled = false;
    }
});
</script>
{% endblock %}
